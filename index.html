<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Open-Meteo Weather App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;

      /* Imagen de fondo */
      background-image: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      /* Oscurecer ligeramente para que el texto destaque */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Capa semitransparente para legibilidad */
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 12px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>

</head>
<body>
  
  <div class="overlay">
    <h2>Open-Meteo Weather App</h2>

    <label>Latitude:</label>
    <input type="number" id="lat" placeholder="Enter latitude" />

    <label>Longitude:</label>
    <input type="number" id="lon" placeholder="Enter longitude" />

    <button onclick="getWeather()">Get Temperature</button>

    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const lat = document.getElementById("lat").value;
      const lon = document.getElementById("lon").value;
      const result = document.getElementById("result");

      if (!lat || !lon) {
        result.textContent = "Please enter both latitude and longitude.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
        );
        const data = await response.json();

        if (data.current_weather) {
          result.textContent = `Current temperature: ${data.current_weather.temperature}Â°C`;
        } else {
          result.textContent = "No weather data available for this location.";
        }
      } catch (error) {
        result.textContent = "Error fetching weather data.";
      }
    }
  </script>

</body>
</html>
